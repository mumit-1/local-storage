<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.13/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>

<body>
    <div class="flex justify-center items-center h-screen">
        <div class="card card-compact bg-base-100 w-96 shadow-xl">
            <div>
              <img
                src="https://img.daisyui.com/images/stock/photo-1606107557195-0e29a4b5b4aa.webp"
                alt="Shoes" />
            </div>
            <div class="card-body">
                <input id="product-name" type="text" placeholder="Product Name" class="input input-bordered w-full" />
                <input id="product-quantity" type="text" placeholder="Product Quantity" class="input input-bordered w-full" />
                <ul id="product-container" class="list-disc px-3"></ul>
              <div class="card-actions justify-end pt-6">
                <button onclick="add()" class="btn btn-primary">Buy Now</button>
              </div>
            </div>
          </div>
    </div>
    <script src="cart.js"></script>
</body>

</html>
